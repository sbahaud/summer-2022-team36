<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>New Event</title>
         
        <!-- Stylesheet --> 
        <link rel="stylesheet" href="../styles/tripEvent.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

        <!-- Favicon -->
        <link rel="icon" href="../images/favicon.ico">
    </head>

    <body>
        <div class="container">
            <!-- Header buttons -->
            <div class="header" id="header-btn"></div>

             <!-- Forms -->             
            <h1 class="trip-title">Add a New Event</h1>
            <div class="enter-btn-div">

                <!-- Title -->
                <div class="inputBox">
                    <h3 class="trip-item">Title</h3>
                    <input id="input-title" type="text" placeholder="e.g. " required="required">
                </div>

                <!-- Dates -->
                <div class="inputBox">
                    <h3 class="trip-item">Date</h3>
                    <input id="input-date" type="date" id="fromDate" max="2025-12" required="required">
                </div>

                <!-- Location -->
                <div class="inputBox">
                    <h3 class="trip-item">Location</h3>
                    <input id="input-location" type="text" placeholder="e.g." required="required">
                </div>

                <!-- Budget -->
                <div class="inputBox">
                    <h3 class="trip-item">Event budget</h3>
                    <input id="input-estimatedCost" type="text" placeholder="e.g. 500" required="required">
                </div>
                
                <button class="btn submit-btn" type="submit" id="submit-btn">Submit</button>

                <!-- Response messages -->
                <div id="status-msg"></div>
            </div>
        </div>

        <!-- JavaScript -->
        <script type="text/JavaScript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/JavaScript" src="../javascript/event.js"></script>

    </body>

</html>
