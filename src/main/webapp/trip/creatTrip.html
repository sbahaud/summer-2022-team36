<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>New Trip</title>
         
        <!-- Stylesheet --> 
        <link rel="stylesheet" href="../style.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

        <!-- Favicon -->
        <link rel="icon" href="../images/favicon.ico">
    </head>

    <body>
        <div class="container">
            <h1 class="trip-title">Add a New Trip</h1>
            <div class="enter-btn-div">

                <!-- Title -->
                <div class="inputBox">
                    <h3 class="trip-item">Trip name </h3>
                    <input id="text-input-title" type="text" placeholder="" required="required">
                </div>

                <!-- Dates -->
                <div class="inputBox">
                    <h3 class="trip-item">Date</h3>
                    <label>from  </label>
                    <input name="text-input-start-date" type="date" placeholder="Start date" id="fromDate" max="2025-12" required="required">
                    <label>  to  </label>
                    <input name="text-input-end-date" type="date" placeholder="End date" id="toDate" min="" required="required">
                </div>

                <!-- Participants -->
                <div class="inputBox">
                    <h3 class="trip-item">Participants</h3>
                    <input id="text-input-participants" type="text" placeholder="Add multiple names separated by comma e.g. Pactrick, Olivia">
                </div>
                <div class="inputBox">
                    <h3 class="trip-item">Total Budget </h3>
                    <input id="text-input-totalBudget" type="text" placeholder="e.g. 1000" required="required">
                    
                </div>

                <button class="btn submit-btn" type="submit" id="submit-trip">Submit</button>

                <!-- messages -->
                <div id="status-msg"></div>
            </div>                      
        </div>

        <!-- JavaScript -->
        <script type="text/JavaScript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/JavaScript" src="create.js"></script>

    </body>
</html>
